name: Test Kamina Compilation

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Compile Kamina Token
      run: npx hardhat compile
      
    - name: Success Message
      run: echo "âœ… KAMINA COMPILATION SUCCESSFUL!"